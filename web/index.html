<title>Cimbar Encoder</title>

<style>
* {
	margin: 0;
	padding: 0;
}

body {
	background-color: black;
	color: gray;
	height: 100vh;
	display: grid;
	align-items: center;
	transition: opacity 0.4s ease-in;
}

#status {
	position: fixed;
	right: 0;
	top: 0;
}


#canvas {
	display: block;
}

#dragdrop {
	background-color: #3C3D82;

	z-index: -1;
	color: #F0F0F0;

#dragdrop::before {
	content: "⌜ File goes here ⌟";
	font: 1.5em serif;
	padding-top: 2em;
	position: absolute;
	left: 0;
	text-align: center;
	width: 100%;
	z-index: -1;
}

#invisible_click {
	position: fixed;
	opacity: 0;
}

/* options */
#nav-container a.color_bits {
  color: #555;
}
#nav-container a.color_bits.active {
  color: #9fa6b2;
}

/* nav stuff */
/* built off of https://codepen.io/dannievinther/pen/NvZjvz */
#nav-container {
  position: fixed;
  height: 100vh;
  width: 100%;
  pointer-events: none;
}
#nav-container .bg {
  position: absolute;
  left: 0;
  width: 100%;
  height: 100%;
  visibility: hidden;
  opacity: 0;
  transition: .3s;
  background: black;
}
#nav-container:focus-within .bg {
  visibility: visible;
  opacity: .6;
}
#nav-container * {
  visibility: visible;
}

.button {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  z-index: 1;
  height: 70px;
  width: 30px;
  margin-left: 25px;
  cursor: pointer;
  pointer-events: auto;
  touch-action: manipulation;
}
.icon-bar {
  display: block;
  width: 100%;
  height: 3px;
  transition: .3s;
}
.icon-bar + .icon-bar {
  margin-top: 5px;
}
#nav-container .icon-bar:nth-of-type(1) {
  background-color: #00ffff;
}
#nav-container .icon-bar:nth-of-type(2) {
  background-color: #ffff00;
}
#nav-container .icon-bar:nth-of-type(3) {
  background-color: #00ff00;
}

#nav-container:focus-within .button {
  pointer-events: none;
}
#nav-container:focus-within .icon-bar {
  background-color: #aaa;
}
#nav-container:focus-within .icon-bar:nth-of-type(1) {
  transform: translate3d(0,8px,0) rotate(45deg);
}
#nav-container:focus-within .icon-bar:nth-of-type(2) {
  opacity: 0;
}
#nav-container:focus-within .icon-bar:nth-of-type(3) {
  transform: translate3d(0,-8px,0) rotate(-45deg);
}

#nav-content {
  margin-top: 70px;
  padding: 20px;
  max-width: 300px;
  position: absolute;
  top: 0;
  left: 0;
  height: calc(100% - 70px);
  width: 90%;
  background-color: #282C34;
  text-align: center;
  pointer-events: auto;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  transform: translateX(-100%);
  transition: transform .3s;
  will-change: transform;
}

#nav-content ul {
  height: calc(100% - 70px);
  display: flex;
  flex-direction: column;
  list-style: none;
}

#nav-content hr {
  color: #444;
}

#nav-content li a {
  display: block;
  padding: 10px 5px;
  color: #9fa6b2;
  text-decoration: none;
  transition: color .1s;
}

#nav-content li a {
  font-variant: small-caps;
  font-size: 2em;
}
#nav-content li:hover {
  background-color: #2c323c;
}

#nav-content li:not(.small) + .small {
  margin-top: auto;
}
#nav-content li.small {
  display: flex;
  align-self: center;
}
#nav-content li.small a {
  font-size: 12px;
}

#nav-container:focus-within #nav-content {
  transform: none;
}
</style>

<div id="status"></div>
<div id="dragdrop" class="dragdrop" title="Drag and drop a file">
	<canvas id="canvas" class="canvas"></canvas>
</div>
<a id="invisible_click" href="javascript:void(0)" onclick="Main.clickFileInput()"></a>
<input style="display:none;" type="file" name="file_input" id="file_input" onchange="Main.fileInput(this);" />

<div id="nav-container">
    <div class="bg"></div>
    <div class="button" tabindex="0">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </div>
    <div id="nav-content" tabindex="0">
      <span id="current-file">No file selected</span>
      <ul>
        <li><a href="javascript:void(0)" onclick="Main.clickFileInput()">Find File</a></li>
        <hr>
        <li><a class="color_bits active" id="color_bits2" href="javascript:void(0)" onclick="Main.setColorBits(2)">4-color</a></li>
        <li><a class="color_bits" id="color_bits3" href="javascript:void(0)" onclick="Main.setColorBits(3)">8-color</a></li>
        <li class="small"><a href="https://github.com/sz3/cimbar">github</a></li>
        <li class="small"><a href="https://github.com/sz3/cfc/releases">android app</a></li>
      </ul>
    </div>
  </div>
</div>
